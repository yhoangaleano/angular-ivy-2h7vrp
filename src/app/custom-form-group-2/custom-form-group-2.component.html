<hr />

<h2>{{ groupName }}</h2>

<div [formGroupName]="groupName">
  <div class="mb-12px">
    <label>Attendant Age</label>
    <input type="number" formControlName="attendantAge" />
  </div>

  <div class="mb-12px">
    <label>Attendant Last Name</label>
    <app-custom-input
      formControlName="attendantLastName"
      [required]="true"
    ></app-custom-input>
  </div>

  <div class="mb-12px">
    <label>Attendant Name</label>
    <input type="text" formControlName="attendantName" />
  </div>

  <div>
    <app-custom-address-form-group></app-custom-address-form-group>
  </div>
</div>
<hr />
